<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="display-4 text-center text-white">Weather Dashboard</h1>

    </div>
    <nav class="d-none d-md-block bg-light sidebar ml-0 col-auto">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <div class="input-group mb-3">
                            <input class="form-control mr-sm-2 mx-auto" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success my-2 my-sm-0 mx-auto" id="searchBtn" type="button"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg></button>
                            </div>
                        </div>

                    </form>
                </nav>
                <li class="nav-item">
                </li>
            </ul>
        </div>
        <div class="list-group" id="addCityBtn">
            <button type="button" class="list-group-item list-group-item-action newCity">Porta ac consectetur ac</button>
            <button type="button" class="list-group-item list-group-item-action newCity">Vestibulum at eros</button>
        </div>

    </nav>

    <!-- Container with main content -->
    <div class="container">
        <div class="row ml-5">
            <div class="card col-auto float-right ml-5 mx-auto pl-0 mt-5 w-100 p-3 mainbox">
                <div class="card-body w-100">
                    <h2 class="mb-5" id="city">City: </h2>
                    <ul>
                        <li class="mb-3 ml-0" id="temp">Temperature: </li>
                        <li class="mb-3 ml-0" id="humidity"> Humidity: </li>
                        <li class="mb-3 ml-0" id="windspeed">Wind Speed: </li>
                        <li class="mb-3 ml-0">UV Index:</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 5 Day Forecast Text -->
        <div class="row">
            <div class="col-md-10 float-right mx-auto mt-5">
                <div class="card-body">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </div>
        <!-- Add cards for 5 day forecast -->
        <div class="row ml-5 pl-3">
            <div class="card text-white bg-info mb-3 mx-auto col-auto" style="max-width: 15rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Info card title</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="card text-white bg-info mb-3 mx-auto col-auto" style="max-width: 15rem;">

                </div>
            </div>
            <div class="card text-white bg-info mb-3 mx-auto col-auto" style="max-width: 15rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Info card title</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="card text-white bg-info mb-3 mx-auto col-auto" style="max-width: 15rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Info card title</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="card text-white bg-info mb-3 mx-auto col-auto" style="max-width: 15rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Info card title</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</html>
